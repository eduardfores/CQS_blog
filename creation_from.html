<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CQS Blog creator</title>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function iframeDisplayNone(){
                var iframe = document.getElementById("dummyframe");
                iframe.style.display = 'none';
            }

            function iframeDisplay(){
                var iframe = document.getElementById("dummyframe");
                iframe.style.display = 'inline';
            }
        </script>
    </head>
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/code_form.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Create a new post</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form id="postForm" method="post">
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" placeholder="Enter the title..." />
                                    <label for="title">Title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="sub-title" type="text" placeholder="Enter the sub-title..." />
                                    <label for="sub-title">Sub-title</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="posted-by" type="text" placeholder="Posted by..."/>
                                    <label for="posted-by">Posted By</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="texted-by" type="text" placeholder="Texted By..." />
                                    <label for="texted-by">Texted By</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="texted-by-link" type="url" placeholder="Texted By Link..."/>
                                    <label for="texted-by-link">Texted By Link</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="images-by" type="text" placeholder="Images By..." />
                                    <label for="images-by">Images By</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="images-by-link" type="url" placeholder="Images By Link..."/>
                                    <label for="images-by-link">Images By Link</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 12rem"></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <br />
                                <h6>The message has to be HTML code.</h6>
                                <p>To add one title use the etiquete <code>&lt;h2 class="section-heading"&gt;TITLE&lt;/h2&gt;</code>.</p>
                                <p>To add one paragraph use the etiquete <code>&lt;p&gt;paragraph&lt;/p&gt;</code>.</p>
                                <p>To add one image use the etiquete <code>&lt;img class="img-fluid" src="../assets/img/IMAGE_NAME.jpg" alt="..." /&gt;</code>.</p>

                                <button class="btn btn-primary text-uppercase" id="submitButton">Send</button>
                            </form>

                            <form target="dummyframe" id="formImg" method="post" enctype="multipart/form-data", action="https://fk3rgjje9d.execute-api.eu-central-1.amazonaws.com/v1/upload">
                                <div class="form-floating">
                                    <input class="form-control" type="file" name="file"/>
                                    <input class="btn btn-primary text-uppercase" type="submit" name="submit" value="Upload image" onClick="iframeDisplayNone()">
                                </div>
                            </form>

                            <iframe name="dummyframe" id="dummyframe" onLoad="iframeDisplay()"/>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://github.com/eduardfores/CQS_blog">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; CQS_blog 2022</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
